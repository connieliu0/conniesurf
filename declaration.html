<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .stories-container {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      background: #000;
      position: relative;
      height: 600px;
      overflow: hidden;
      perspective: 1000px;
    }

    .stories-content-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    .stories-view {
      height: 100%;
      position: relative;
      background: #000;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .stories-view.spinning {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .stories-view.next-face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotateY(90deg) translateZ(50%);
    }

    .stories-view.prev-face {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotateY(-90deg) translateZ(50%);
    }

    .progress-container {
      position: absolute;
      top: 10px;
      left: 0;
      right: 0;
      display: flex;
      gap: 5px;
      padding: 0 10px;
      z-index: 2;
    }

    .progress-bar {
      flex: 1;
      height: 3px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0;
      background: #fff;
      transition: width 0.3s linear;
    }

    .story {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transform: translateX(100%);
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
    }

    .story.active {
      opacity: 1;
      transform: translateX(0);
    }

    .story.previous {
      transform: translateX(-100%);
      opacity: 0;
    }

    .story img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .story .text-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      width: 80%;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
    }

    .story .link {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      color: #000;
      padding: 8px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      z-index: 2;
      pointer-events: auto;
    }

    .story .link-wrapper {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      height: 60px;
      z-index: 2;
      pointer-events: auto;
    }

    .nav-button {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      z-index: 1;
      cursor: pointer;
      pointer-events: none;
    }

    .nav-area {
      position: absolute;
      top: 0;
      height: calc(100% - 80px);
      width: 50%;
      pointer-events: auto;
    }

    .nav-area.prev {
      left: 0;
    }

    .nav-area.next {
      right: 0;
    }
  </style>
</head>
<body>

    class StoriesViewer {
      constructor(container, data) {
        this.container = container;
        this.wrapper = container.querySelector('.stories-content-wrapper');
        this.data = data;
        this.currentUserIndex = 0;
        this.currentStoryIndex = 0;
        this.isFlipping = false;
        this.touchStartX = 0;
        this.touchEndX = 0;

        this.init();
      }

      init() {
        this.renderStories();
        this.setupEventListeners();
        this.updateProgressBars();
      }

      renderStories() {
        const storiesContent = document.getElementById('storiesContent');
        const progressContainer = document.getElementById('progressContainer');
        
        storiesContent.innerHTML = '';
        progressContainer.innerHTML = '';

        const currentUserStories = this.data[this.currentUserIndex].stories;
        
        currentUserStories.forEach((story, index) => {
          // Create progress bar
          const progressBar = document.createElement('div');
          progressBar.className = 'progress-bar';
          progressBar.innerHTML = '<div class="progress-fill"></div>';
          progressContainer.appendChild(progressBar);

          // Create story element
          const storyElement = document.createElement('div');
          storyElement.className = `story ${index === this.currentStoryIndex ? 'active' : ''}`;
          
          if (story.content.link) {
              storyElement.innerHTML = `
                  <img src="${story.content.imageUrl}" alt="Story">
                  <div class="text-content">${story.content.text || ''}</div>
                  <div class="link-wrapper">
                      <a href="${story.content.link}" class="link" target="_blank">Learn More</a>
                  </div>
              `;
          } else {
              storyElement.innerHTML = `
                  <img src="${story.content.imageUrl}" alt="Story">
                  <div class="text-content">${story.content.text || ''}</div>
              `;
          }
          
          storiesContent.appendChild(storyElement);
        });
      }

      setupEventListeners() {
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // Make nav buttons ignore clicks on links
        prevBtn.addEventListener('click', (e) => {
            if (!e.target.closest('.link-wrapper')) {
                this.navigate('prev');
            }
        });
        
        nextBtn.addEventListener('click', (e) => {
            if (!e.target.closest('.link-wrapper')) {
                this.navigate('next');
            }
        });
        
        // Handle link clicks
        this.wrapper.addEventListener('click', (e) => {
            const link = e.target.closest('.link');
            if (link) {
                e.stopPropagation();
                // Optional: handle link click here if needed
            }
        });
        
        // Touch events for swipe
        this.container.addEventListener('touchstart', (e) => {
            if (!e.target.closest('.link-wrapper')) {
                this.touchStartX = e.touches[0].clientX;
            }
        });

        this.container.addEventListener('touchend', (e) => {
            if (!e.target.closest('.link-wrapper')) {
                this.touchEndX = e.changedTouches[0].clientX;
                this.handleSwipe();
            }
        });
      }

      handleSwipe() {
        const swipeThreshold = 50;
        const diff = this.touchEndX - this.touchStartX;

        if (Math.abs(diff) > swipeThreshold) {
          if (diff > 0) {
            this.navigate('prev');
          } else {
            this.navigate('next');
          }
        }
      }

      async flip3D(direction) {
        if (this.isFlipping) return;
        this.isFlipping = true;

        // Create a clone for the next face
        const currentView = this.wrapper.querySelector('.stories-view');
        const newView = currentView.cloneNode(true);
        
        if (direction === 'next') {
          newView.classList.add('next-face');
        } else {
          newView.classList.add('prev-face');
        }
        
        this.wrapper.appendChild(newView);

        // Wait for animation to complete
        await new Promise(resolve => setTimeout(resolve, 600));

        // Clean up and reset
        this.wrapper.innerHTML = '';
        this.wrapper.style.transform = '';
        const freshView = currentView.cloneNode(true);
        freshView.classList.remove('spinning');
        this.wrapper.appendChild(freshView);

        // Setup new event listeners
        this.setupEventListeners();
        this.isFlipping = false;
      }

      async navigate(direction) {
        // Check if we're at the very beginning
        if (direction === 'prev' && this.currentUserIndex === 0 && this.currentStoryIndex === 0) {
            return; // Don't allow going back
        }

        // Check if we're at the very end
        if (direction === 'next' && 
            this.currentUserIndex === this.data.length - 1 && 
            this.currentStoryIndex === this.data[this.currentUserIndex].stories.length - 1) {
            return; // Don't allow going forward
        }

        const currentUserStories = this.data[this.currentUserIndex].stories;
        
        if (direction === 'next') {
          if (this.currentStoryIndex < currentUserStories.length - 1) {
            this.currentStoryIndex++;
          } else if (this.currentUserIndex < this.data.length - 1) {
            await this.flip3D('next');
            this.currentUserIndex++;
            this.currentStoryIndex = 0;
            this.renderStories();
          }
        } else {
          if (this.currentStoryIndex > 0) {
            this.currentStoryIndex--;
          } else if (this.currentUserIndex > 0) {
            await this.flip3D('prev');
            this.currentUserIndex--;
            this.currentStoryIndex = this.data[this.currentUserIndex].stories.length - 1;
            this.renderStories();
          }
        }

        this.updateStories();
        this.updateProgressBars();
        this.updateNavigationButtons();
      }

      updateStories() {
        const storiesContent = document.querySelector('.stories-content');
        const currentUserStories = this.data[this.currentUserIndex].stories;
        
        // Create new story element
        const story = currentUserStories[this.currentStoryIndex];
        const storyElement = document.createElement('div');
        storyElement.className = 'story'; // Start without active class
        
        // Set up the content
        switch(story.type) {
            case 'image':
                storyElement.innerHTML = `
                    <img src="${story.content.imageUrl}" alt="Story">
                    ${story.content.link ? `<a href="${story.content.link}" class="link">Learn More</a>` : ''}
                `;
                break;
            case 'text':
                storyElement.style.backgroundColor = story.content.backgroundColor;
                storyElement.innerHTML = `
                    <div class="text-content">${story.content.text}</div>
                    ${story.content.link ? `<a href="${story.content.link}" class="link">Learn More</a>` : ''}
                `;
                break;
            case 'mixed':
                storyElement.innerHTML = `
                    <img src="${story.content.imageUrl}" alt="Story">
                    <div class="text-content">${story.content.text}</div>
                    ${story.content.link ? `<a href="${story.content.link}" class="link">Learn More</a>` : ''}
                `;
                break;
        }
        
        // Add the new story element
        const currentStory = storiesContent.querySelector('.story.active');
        if (currentStory) {
            currentStory.classList.add('previous');
            currentStory.classList.remove('active');
        }
        
        storiesContent.appendChild(storyElement);
        
        // Trigger reflow to ensure transition happens
        storyElement.offsetHeight;
        
        // Activate the new story (this will trigger the slide transition)
        requestAnimationFrame(() => {
            storyElement.classList.add('active');
        });
        
        // Clean up old stories after transition
        setTimeout(() => {
            const oldStories = storiesContent.querySelectorAll('.story:not(.active)');
            oldStories.forEach(oldStory => oldStory.remove());
        }, 300); // Match the transition duration
      }

      updateProgressBars() {
        const progressBars = document.querySelectorAll('.progress-fill');
        progressBars.forEach((bar, index) => {
          if (index < this.currentStoryIndex) {
            bar.style.width = '100%';
          } else if (index === this.currentStoryIndex) {
            bar.style.width = '100%';
          } else {
            bar.style.width = '0';
          }
        });
      }

      // Add this new function to update button states
      updateNavigationButtons() {
          const prevButton = document.querySelector('.nav-button.prev');
          const nextButton = document.querySelector('.nav-button.next');

          // Disable/enable previous button
          if (this.currentUserIndex === 0 && this.currentStoryIndex === 0) {
              prevButton.style.pointerEvents = 'none';
              prevButton.style.opacity = '0.5';
          } else {
              prevButton.style.pointerEvents = 'auto';
              prevButton.style.opacity = '1';
          }

          // Disable/enable next button
          if (this.currentUserIndex === this.data.length - 1 && 
              this.currentStoryIndex === this.data[this.currentUserIndex].stories.length - 1) {
              nextButton.style.pointerEvents = 'none';
              nextButton.style.opacity = '0.5';
          } else {
              nextButton.style.pointerEvents = 'auto';
              nextButton.style.opacity = '1';
          }
      }
    }

    // Initialize the stories viewer
    const storiesContainer = document.querySelector('.stories-container');
    const viewer = new StoriesViewer(storiesContainer, storiesData);
  </script>
